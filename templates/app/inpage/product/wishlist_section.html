{% load static %}


<div class="wishlist-section section pt-90 pt-lg-70 pt-md-60 pt-sm-50 pt-xs-45  pb-70 pb-lg-50 pb-md-40 pb-sm-30 pb-xs-20">
    <div class="container">
        <div class="row">

            <div class="col-12">
                <!-- Cart Table -->
                <div class="cart-table table-responsive mb-30">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="pro-thumbnail">Image</th>
                            <th class="pro-title">Product</th>
                            <th class="pro-price">Price</th>
                            <th class="pro-stock">Stock Status</th>
                            <th class="pro-addtocart">Add to cart</th>
                            <th class="pro-remove">Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for product in products %}
                        <tr>
                            <td class="pro-thumbnail"><a href="#"><img src="{{ product.image.url }}"
                                                                       alt="Product"></a></td>
                            <td class="pro-title"><a href="#">{{ product.title }}</a></td>
                            <td class="pro-price"><span>${{ product.price }}</span></td>
                            <td class="pro-stock"><span class="in-stock">in stock</span></td>
                            <td class="pro-addtocart">
                                <button class="btn">Add to cart</button>
                            </td>
                            <td class="pro-remove"><a href="{% url 'delete-wishlist' product.id %}"><i class="fa fa-trash-o"></i></a></td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
