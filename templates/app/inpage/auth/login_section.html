{% load static %}

<div class="login-register-section section pt-90 pt-lg-70 pt-md-60 pt-sm-55 pt-xs-45  pb-70 pb-lg-50 pb-md-40 pb-sm-30 pb-xs-20">
    <div class="container">
        <div class="row">
            <!--Login Form Start-->
            <div class="col-md-6 col-sm-6">
                <div class="customer-login-register">
                    <div class="form-login-title">
                        <h2>Login</h2>
                    </div>
                    <div class="login-form">
                        <form action="{% url 'login' %}" method="post" >
                            {% csrf_token %}
                            <div class="form-fild">
                                <p><label>Telefon raqam <span class="required">*</span></label></p>
                                <input name="phone_number" value="" type="text">
                            </div>
                            <div class="form-fild">
                                <p><label>Password <span class="required">*</span></label></p>
                                <input name="password" value="" type="password">
                            </div>
                            <div class="login-submit">
                                <button type="submit" class="btn">Login</button>
                                <label>
                                    <input class="checkbox" name="rememberme" value="" type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
{#                            <div class="lost-password">#}
{#                                <a href="#">Lost your password?</a>#}
{#                            </div>#}
                        </form>
                    </div>
                </div>
            </div>
            <!--Login Form End-->

        </div>
    </div>
</div>
